[package]
name    = "sudo_plugin-sys"
version = "0.1.0"
license = "Apache-2.0"

authors     = ["Stephen Touset <stephen@squareup.com>"]
description = "Bindings to the sudo plugin API"

homepage      = "https://github.com/square/sudo_pair"
repository    = "https://github.com/square/sudo_pair"
documentation = "https://github.com/square/sudo_pair"
readme        = "README.md"

keywords = [ "sudo", "sudo plugin", "api-bindings" ]

build = "build.rs"

[dependencies]
libc   = '~0'

[build-dependencies]
bindgen = '~0'

[dev-dependencies]
clippy = { version = "*" }
